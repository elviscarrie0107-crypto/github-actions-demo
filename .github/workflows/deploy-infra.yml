name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "AWS_ROLE_ARN is set: ${{ secrets.AWS_ROLE_ARN != '' }}"
          echo "AWS_REGION is set: ${{ secrets.AWS_REGION != '' }}"
          echo "Role ARN length: ${#AWS_ROLE_ARN}"
          echo "Region length: ${#AWS_REGION}"
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-Deploy-${{ github.run_id }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Verify AWS Access
        run: |
          echo "üîç Verifying AWS access..."
          aws sts get-caller-identity
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "Account ID: $ACCOUNT_ID"

      - name: Terraform Init
        run: |
          cd tf/configure-aws-credentials
          terraform init

      - name: Terraform Plan
        run: |
          cd tf/configure-aws-credentials
          terraform plan
        env:
          TF_VAR_github_repo: ${{ secrets.REPO_NAME }}

      - name: Terraform Apply
        run: |
          cd tf/configure-aws-credentials
          terraform apply -auto-approve
          echo "‚úÖ Deployment completed for ${{ github.event.inputs.environment }}"
        env:
          TF_VAR_github_repo: ${{ secrets.REPO_NAME }}
